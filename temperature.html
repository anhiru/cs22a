<html>
<head>
    <title>Fahrenheit to Celsius</title>
    <script>
        var fTemp = prompt("Enter Fahrenheit temperature:");
        fTemp = parseFloat(fTemp)
        var cTemp = (fTemp - 32) * (5 / 9)
        cTemp = parseInt(cTemp)
        alert("Fahrenheit temperature is " + fTemp + 
            "\n\nCelsius temperature is " + cTemp)
    </script>
</head>
<body>
    <p>Thanks for using the Fahrenheit-to-Celsius Converter!</p>
</body>
</html>
